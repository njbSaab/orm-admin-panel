<section class="edit-page py-[0px] px-[10px] min-h-screen">
  <div
    class="header-title shadow-block flex items-center justify-between w-[100%]"
  >
    <h1 class="title text-2xl font-bold text-indigo-500">Edit Page</h1>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="40"
      height="40"
      viewBox="0 0 24 24"
    >
      <g
        fill="none"
        stroke="#4f45e5"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
      >
        <path stroke-dasharray="20" stroke-dashoffset="20" d="M3 21h18">
          <animate
            fill="freeze"
            attributeName="stroke-dashoffset"
            dur="0.2s"
            values="20;0"
          ></animate>
        </path>
        <path
          fill="#4e46e553"
          fill-opacity="0"
          stroke-dasharray="48"
          stroke-dashoffset="48"
          d="M7 17v-4l10 -10l4 4l-10 10h-4"
        >
          <animate
            fill="freeze"
            attributeName="fill-opacity"
            begin="1.1s"
            dur="0.5s"
            values="0;1"
          ></animate>
          <animate
            fill="freeze"
            attributeName="stroke-dashoffset"
            begin="0.2s"
            dur="0.6s"
            values="48;0"
          ></animate>
        </path>
        <path stroke-dasharray="8" stroke-dashoffset="8" d="M14 6l4 4">
          <animate
            fill="freeze"
            attributeName="stroke-dashoffset"
            begin="0.8s"
            dur="0.2s"
            values="8;0"
          ></animate>
        </path>
      </g>
    </svg>
  </div>

  <div class="tabs tabs-box">
    <input
      type="radio"
      name="my_tabs_6"
      class="tab"
      aria-label="Greetings"
      (change)="onTabChange($event)"
    />
    <div class="tab-content bg-base-100 border-base-300 p-6">
      <app-gretting-edit-tab></app-gretting-edit-tab>
    </div>

    <input
      type="radio"
      name="my_tabs_6"
      class="tab"
      aria-label="Message"
      checked="checked"
      (change)="onTabChange($event)"
    />
    <div class="tab-content bg-base-100 border-base-300 p-6">
      <app-message-edit-tab></app-message-edit-tab>
    </div>

    <input
      type="radio"
      name="my_tabs_6"
      class="tab"
      aria-label="Menu"
      (change)="onTabChange($event)"
    />
    <div class="tab-content bg-base-100 border-base-300 p-6">
      <app-keys-menu-tab></app-keys-menu-tab>
    </div>
  </div>
</section>
